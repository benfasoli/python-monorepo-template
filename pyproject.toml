[tool.pyright]
typeCheckingMode = "strict"

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
addopts = ["--import-mode=importlib", "-vv"]
testpaths = ["src/*/tests"]

[tool.ruff]
target-version = "py312"
src = ["src/"]

[tool.ruff.lint]
select = ["E", "F", "UP", "B", "SIM", "I"]

[tool.ruff.lint.isort]
known-first-party = ["lib"]

[tool.uv]
dev-dependencies = [
    "pyright ~= 1.1",
    "pytest ~= 8.3",
    "pytest-asyncio ~= 0.24",
    "pytest-cov ~= 5.0",
    "ruff ~= 0.6",
]

[tool.uv.sources]
lib-core = { workspace = true }
lib-dtos = { workspace = true }

[tool.uv.workspace]
members = ["src/*"]
