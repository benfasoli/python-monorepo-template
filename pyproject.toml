[tool.pyright]
typeCheckingMode = "strict"

[tool.pytest.ini_options]
asyncio_mode = "auto"
addopts = ["--import-mode=importlib"]
testpaths = [
    "packages/*/tests",
    "services/*/tests"
]

[tool.ruff]
target-version = "py312"
src = ["packages", "services"]

[tool.ruff.lint]
select = ["E", "F", "UP", "B", "SIM", "I"]

[tool.ruff.lint.isort]
known-first-party = ["lib"]

[tool.uv]
dev-dependencies = [
    "pyright ~= 1.1",
    "pytest ~= 8.3",
    "pytest-asyncio ~= 0.23",
    "pytest-cov ~= 5.0",
    "ruff ~= 0.6",
]

[tool.uv.workspace]
members = [
    "packages/*",
    "services/*",
]
