name: CI

on: push

jobs:
  test:
    name: Lint & test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install python
        run: uv python install

      - name: Install python dependencies
        run: uv sync --locked

      - name: Lint
        run: make lint

      - name: Test
        run: make test
