name: CI

on: push

jobs:
  test:
    name: Lint & test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.5.29"
          enable-cache: true

      - name: Install python
        run: uv python install

      - name: Install python dependencies
        run: uv sync --locked

      - name: Lint 🔬
        run: make lint

      - name: Test 🧑‍🔬
        run: make test

      - name: Build 🏗️
        run: make build
